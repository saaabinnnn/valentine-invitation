<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #999;
            color: white;
            position: absolute;
        }
        #images {
            display: none;
            margin-top: 20px;
        }

        h1{
            font-family: "Dancing Script", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Invitation From Sabin</h1>
        <h1>Will you be my Valentine babe? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
        <div id="images">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHV0MHhya2I1dWNja2dhMDZ5c3hjMm44OGs5a3pwdnR6aDM5cnpyZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Heart GIF" width="150">
            <img src="https://media.giphy.com/media/5bdhq6YF0szPaCEk9Y/giphy.gif?cid=790b76115om1szq6g7y85hu43ocdel7xsivi8q88sch316qw&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cat with Heart GIF" width="150">
        </div>
    </div>

    <script>
        function showLove() {
            document.getElementById('images').style.display = 'block';
        }
        function moveNo() {
            let button = document.getElementById('noBtn');
            let x = Math.random() * (window.innerWidth - button.clientWidth);
            let y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
